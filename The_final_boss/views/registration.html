<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="public/regStyle.css">
        <script src="public/reg.js"></script> 
    </head>
    <body>

        <form name='reg_form' action='/reg' method='POST'>
            <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>

              <label for="fname"><b>First Name:</b></label>
              <input type="text" name="fname" required>

              <label for="lname"><b>last Name:</b></label>
              <input type="text" name="lname" required>

              <label for="sid"><b>Student ID:</b></label>
              <input type="text" name="sid" pattern=".{8}">
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>

              <label for="uname"><b>user name:</b></label>
              <input type="text" placeholder="Enter user name" name="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
              <hr>
          
              <button type="submit" class="registerbtn">Register</button>
            </div>
          
            <div class="container signin">
              <p>Already have an account? <a href="/log">Sign in</a>.</p>
            </div>
          </form>
        
    </body>
</html>
