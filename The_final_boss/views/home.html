<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>

    <link rel='stylesheet' type='text/css' href='public/postlog.css'>

  </head>
  <body>

    <div class="topnav">
  
      <a href="">slidespace</a>
      <a href="/leaderboard">leaderboard</a>
      <a href="/home">Setting</a>
      <a href="/mvp">MVP</a>
      <a class='logout_button' href="/"> Logout </a>
    </div>


    <main>
     
     
      
      
    </main>

    <form name='change_form' action='/modified' method='POST' id ="edit_form">
      <div class="container">
        <h1>Setting</h1>
       
        <hr>

        <label for="uname" class="text"><b>user name:</b></label>
        <input type="text" value="{{ session['username'] }}" name="uname" required>
    
        <label for="psw"  class="text"><b>Password</b></label>
        <input type="password" value="{{ password }}" name="psw" id="psw">

        <label for="email"  class="text"><b>email:</b></label>
        <input type="text" name="email" value="{{ email }}" id="email">
    
      
        <hr>
    
        <button type="submit" class="modifybtn">Modify</button>
      </div>
    
     
    </form>
    <div id="user_id" style="visibility: hidden;">{{ session['user_id']  }}</div>
  

  </body>
</html>
